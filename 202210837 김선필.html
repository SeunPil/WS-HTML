<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        document.write("==== 별찍기 1번 ====" + "<br>" + "<br>")
        for (var a = 0; a < 4; a++) {

            for (var b = 0; b < 5; b++) {
                document.write("*")
            }
            document.write("<br>")
        }


        document.write("<br>")
        document.write("==== 별찍기 2번 ====" + "<br>" + "<br>")

        for (var i = 0; i < 5; i++) {
            for (var n = 0; n <= i; n++) {
                document.write("*")
            }
            document.write("<br>")
        }

        document.write("<br>")
        document.write("==== 별찍기 3번 ====" + "<br>" + "<br>")

        // 별 찍기 층수
        for (var c = 0; c < 5; c++) {
            // 별의 공백
            for (var d = 4; d > c; d--) {
                document.write("&nbsp")
            }

            for (var e = 0; e <= c; e++) {
                document.write("*")
            }
            document.write("<br>")
        }

        document.write("<br>")
        document.write("==== 별찍기 4번 ====" + "<br>" + "<br>")

        for (var c = 0; c < 5; c++) {
            // 별의 공백
            for (var d = 4; d > c; d--) {
                document.write("&nbsp")
            }

            for (var e = 0; e <= c; e++) {
                document.write("*")
            }

            for (var e = 1; e <= c; e++) {
                document.write("*")
            }
            document.write("<br>")
        }


        document.write("<br>")
        document.write("==== 별찍기 5번 ====" + "<br>" + "<br>")

        while (true) {
            var num = prompt("홀수를 입력하세요 : ")

            if (num % 2 == 0) {
                alert("다시 입력하세요.")
            } else break;

        }

        for (var c = 0; c < num; c++) {
            // 별의 공백
            for (var d = num-1; d > c; d--) {
                document.write("&nbsp")
            }

            for (var e = 0; e <= c; e++) {
                document.write("*")
            }

            for (var e = 1; e <= c; e++) {
                document.write("*")
            }
            document.write("<br>")
        }

        for (var c = 0; c < num; c++) {
            // 별의 공백
            for (var d = 0; d <= c; d++) {
                document.write('&nbsp');
            }
            for (let e = num-1; e > c; e--) {
                document.write('*');
            }
            for (let e = num-2; e > c; e--) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
