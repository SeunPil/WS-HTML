    <script>

        // 1번
        var total1 = 0
        var total2 = 0

        for (var i = 0; i <= 10000; i++) {

            if (i % 2 == 0) {
                total1 += i
            } else if (i % 2 == 1) {
                total2 += i
            }
            if (i == 100) {
                document.write("1부터 100까지의 짝수합 : ", total1, "<br>")
                document.write("1부터 100까지의 홀수합 : ", total2, "<br>")
                document.write("<br>")
            } else if (i == 1000) {
                document.write("1부터 1000까지의 짝수합 : ", total1, "<br>")
                document.write("1부터 1000까지의 홀수합 : ", total2, "<br>")
                document.write("<br>")

            } else if (i == 10000) {
                document.write("1부터 10000까지의 짝수합 : ", total1, "<br>")
                document.write("1부터 10000까지의 홀수합 : ", total2, "<br>")
            }
        }


        // 2번
        for (var dan = 2; dan <= 9; dan++) {
            document.write("<br>")
            document.write(dan + "단" + "<br>")
            document.write("<br>")
            for (var i = 1; i <= 9; i++) {
                document.write(dan + " X " + i + " = " + dan * i + "<br>")
            }

        }

        // 3번


        var pnum, num = 0;

for (pnum = 2; pnum <= 100; pnum = pnum + 1) {

    for (i = 2; i <= pnum - 1; i = i + 1) {
        if (pnum % i == 0) {
            num = 1;
        }
    }
    if (num == 0) {
        document.write("수 " + pnum + " 는 소수입니다.<br>")
    }

    num = 0;
}


    // 4번

    var n = prompt("입력하세요 : ")
        let result = 1;
        for (let i = n; i >= 1; i--) {
            result = result * i;
        }

        document.write(result)


    // 5번

    
    var input = prompt("별의 갯수를 입력하세요 : ")
        for (var i = input; i >= 1 ; i-- ) {

            for ( j = 1 ; j <= i ; j ++ ) {

                document.write("*")
            }

            document.write("<br>")
        }
